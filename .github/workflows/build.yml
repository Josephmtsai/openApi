name: Build to Heroku
on:
  push:
    branches:
      - master
jobs:
  build:
    name: buildFile
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut Source
        uses: actions/checkout@v2
      - name: Setting .Net 5.0
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.0'
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      # Build Docker image
      - name: Docker build
        run: docker login --username=_ --password=${{secrets.HEROKU_API_KEY}} registry.heroku.com
      # Push the Docker image to Heroku Container Registry
      - name: Publish
        run: |
          heroku container:push web -a ${{secrets.APP_NAME}}
          heroku container:release web -a ${{secrets.APP_NAME}}
